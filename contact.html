<!DOCTYPE html>
<html lang="en">

<head>
    <title>BOOTSTRAP 5 TAMPALATE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   add bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--?---------------------------------------START HEADER------------------------------------------------------------->
    <header id="header">
        <nav class="navbar py-2 navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mx-5" href="#"><img src="img/logo.png" alt=""> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="services.html" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="gallary.html">gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="contact.html">contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!--?---------------------------------------START CONTACT US-------------------------------------------->
    <section id="contact-us" class="my-5">
        <div class="sec-title text-center">
            <h1 class="display-4">Contact Us</h1>
            <hr class="w-25 mx-auto under">
        </div>
        <div class="container">
            <div class="row ">
                <div class="col-md-8 mx-auto">
                    <form>
                        <!-- name filed -->
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="entet your name">
                        </div>
                        <!-- email filed -->
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="enter your email">
                        </div>
                        <!-- radio filed -->
                        <label class="form-check-label me-3" for="inlineRadio1">Gender</label>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <!-- select country -->
                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Select Your Country</option>
                            <option value="1">Bangladesh</option>
                            <option value="2">India</option>
                            <option value="3">Pakistan</option>
                        </select>
                        <!-- textarea -->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">About Your Self </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <!-- chosse file filed -->
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                        <!-- check box filed -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!--?---------------------------------------START FOOTER -------------------------------------------->

    <section class="bg-secondary text-white text-center py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h5 class="m-0">@copyright since in 2020</h5>
                </div>
            </div>
        </div>
    </section>
    <!-- add bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

    </script>
</body>

</html>
